<script>
    const arrNumber = [1, 755, 9, 87, 65];
    //    ------------------------------------------------------------------------------

    var maxNumber = arrNumber[0]
    var i;
    for (i = 0; i < arrNumber.length; i++) {

            maxNumber = arrNumber[i]
        }
    }
    console.log("Maximum number", maxNumber)

    const maxFunction = (pre, cur) => {
        console.log("previous value", pre)
        console.log("Current value", cur)
        // maxandminnumber.html:28 previous value 1
        // maxandminnumber.html:29 Current value 755
        // maxandminnumber.html:28 previous value 755
        // maxandminnumber.html:29 Current value 9
        // maxandminnumber.html:28 previous value 755
        // maxandminnumber.html:29 Current value 87
        // maxandminnumber.html:28 previous value 755
        // maxandminnumber.html:29 Current value 65
        return (
            pre > cur ? pre : pre = cur
        )
    }
    arrNumber.reduce(maxFunction)

            pre < cur ? pre : pre = cur
        )
    }
    arrNumber.reduce(minFunction)
