<script>
    const intArray = [2, 8, 9, 7]
    const largestValue = (arr) => {
        firstLargestValue = Math.max(...arr);
        index = arr.indexOf(firstLargestValue)
        arr.splice(index, 1)
        secondLargestValue = Math.max(...arr)
        return secondLargestValue
    }
    largestValue(intArray)
    console.log("First Largest Value", firstLargestValue);
    console.log("Second Largest Value", secondLargestValue)
