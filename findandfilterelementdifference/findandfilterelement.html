<script>
const empArr = [
    {name: "king", age: 42},
    {name: "ali", age: 432},
    {name: "ahmed", age: 62},
    {name: "zain", age: 22},
    {name: "ayesha", age: 12},
    {name: "hafsa", age: 10},
    {name: "areeba", age: 52},
    {name: "kinza", age: 72},
    {name: "masooma", age: 24},
];
// The find() method returns the first value that matches
//  from the collection. Once it matches the value in findings,
//  it will not check the remaining values in the array collection.

const findItem = empArr.find((item)=> {
    return item.age>30
})
// The filter() method returns the matched values in an array from the collection. It will check all values in the collection 
// and return the matched values in an array.
const filterItem = empArr.filter((item)=> {
    return item.age>30
})
console.log("Array Item", empArr)
console.log("Find Item", findItem)
console.log("Filter Item", filterItem)
